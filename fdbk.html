<!DOCTYPE html>
<html>

<head>
  <title>Portfolio Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('3.jpg');
      background-size: cover;
      color: white;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      display: none;
    }
  </style>
</head>

<body>

  <h2>Feedback Form</h2>

  <form action="submit_feedback.php" method="post" onsubmit="return showSubmissionMessage()">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Feedback:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Submit Feedback</button>
  </form>

  <div id="submissionMessage" class="message">Feedback Submitted! Thank you for your input.</div>

  <script>
    function showSubmissionMessage() {
      document.getElementById("submissionMessage").style.display = "block";

      return false;
    }
  </script>

</body>

</html>
