<!DOCTYPE html> 
<html> 
	<head> 
		<title>frameset attribute</title> 
	</head> 
	
	<!-- frameset attribute starts here -->
	<frameset rows="25%, 70%"> 
		<frame name="top" src="E:\stackdeveloper\EX1A\rt.html" /> 
		<frameset cols="10%, 70%">

    		<frame src="abt.html" name="rightFrame" scrolling="auto" noresize >

		</noframes> 
	</frameset> 
</html>
